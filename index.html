<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="meteo-app">
      <div class="container">
        <header>
          <form id="search-form">
            <input
              type="search"
              class="search-bar"
              id="search-bar"
              placeholder="Enter a city.."
              required
            />
            <input
              type="submit"
              class="search-button"
              id="search-button"
              value="Search"
            />
          </form>
        </header>
        <hr />
        <main>
          <div class="weather">
            <div class="weather-main">
              <h1 id="city"></h1>
              <p>
                <span id="date-time"></span>, <span id="description"></span>
                <br />
                Humidity: <span id="humidity"></span>, Wind :
                <span id="wind"></span>
              </p>
            </div>
            <div class="weather-temp">
              <div id="icon"></div>
              <div class="temp-value" id="temp-value"></div>
              <div class="degrees">℃</div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-content">
              <div class="weather-forecast-days">
                <div class="day">Thur</div>

                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt=""
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  <span class="temperature-max">18°</span>
                  <span class="temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <p>
            Developed by
            <a href="https://github.com/drusykhulwi" target="_blank">
              Drusilla Khulwael
            </a>
            open-sourced on
            <a href="https://github.com/drusykhulwi/WeatherApp" target="_blank">
              github
            </a>
            and hosted on
            <a href="https://drusilla-weather-app.vercel.app/" target="_blank">
              Vercel App.
            </a>
          </p>
        </footer>
      </div>
    </div>
    <script src="./Assets/JS/main.js"></script>
  </body>
</html>
