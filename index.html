<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="meteo-app">
      <div class="container">
        <header>
          <form>
            <input
              type="search"
              class="search-bar"
              id="search-bar"
              placeholder="Enter a city.."
              required
            />
            <input
              type="submit"
              class="search-button"
              id="search-button"
              value="Search"
            />
          </form>
        </header>
        <hr />
        <main>
          <div class="weather-main">
            <h1>Miami</h1>
            <p>
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <span>66%</span>, Wind : <span>3.13km/h</span>
            </p>
          </div>
          <div class="weather-temp">
            <div class="temp-icon">üå•Ô∏è</div>
            <div class="temp-value">12</div>
            <div class="degrees">‚ÑÉ</div>
          </div>
        </main>
        <footer>
          <p>
            Developed by
            <a href="https://github.com/drusykhulwi" target="_blank">
              Drusilla Khulwael
            </a>
            open-sourced on
            <a href="https://github.com/drusykhulwi/WeatherApp" target="_blank">
              github
            </a>
            and hosted on
            <a href="https://drusilla-weather-app.vercel.app/" target="_blank">
              Vercel App.
            </a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
